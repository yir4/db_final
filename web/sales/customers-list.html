    <script>
       var tableName = '#customers-list';
       var params;
       var user = JSON.parse(localStorage.getItem('user'));
       var customersRes;
       var cur_customer;
       render();

       function render() {
           var params = getUrlVars();
           console.log(params['sales_id']);
           $.ajax({
             url: "../../db/index.php/customers/getCustomersBySales?sales_id="+params['sales_id']
           }).done(function(data) {
               console.log(data);
                clearTable(tableName);
                var res = JSON.parse(data);
                if (res.code == 200) {
                    customersRes = res.data;
                    drawTable(tableName, res.data);
                } else {
                    console.log('fail to load customers');
                }
           });
       }

       function clearTable(tableName) {
           $(tableName+"  tbody").remove();
       }

       function drawTable(tableName, data) {
           for (var i = 0; i < data.length; i++) {
               drawRow(tableName, data[i]);
           }
       }

       function drawRow(tableName, rowData) {
           var row = $("<tr />")
           $(tableName).append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
           row.append($("<td>" + rowData.business_name + "</td>"));
           row.append($("<td>" + rowData.contact_name + "</td>"));
           row.append($("<td>" + rowData.phone + "</td>"));
           row.append($("<div><td><a href=\"#\" onclick=\"getUserDetail('"+rowData.customer_id+"');\" data-toggle=\"modal\" data-target=\"#userModal\">View</a></td>"+
                             "<td><a href=\"#\" style=\"margin-left:4px\" onclick=\"fillUserDetail('"+rowData.customer_id+"');\" data-toggle=\"modal\" data-target=\"#editUserModal\">Edit</a></td></div>"));

       }

        function getUserDetail() {

        }

        function fillUserDetail(customer_id) {
            console.log("fillUserDetail: "+customer_id);
            for ( i = 0 ; i < customersRes.length ; i++) {
                if (customersRes[i].customer_id == customer_id) {
                    cur_customer = customersRes[i];
                    $('#business_nameU').val(customersRes[i].business_name);
                    $('#addr_streeU').val(customersRes[i].street);
                    $('#addr_cityU').val(customersRes[i].city);
                    $('#addr_provinceU').val(customersRes[i].province);
                    $('#contact_nameU').val(customersRes[i].contact_name);
                    $('#emailU').val(customersRes[i].email);
                    $('#phoneU').val(customersRes[i].phone);
                    $('#other_contact_infoU').val(customersRes[i].other_contact_info);
                    $('#login_accountU').val(customersRes[i].login_account);
                    $('#login_passwordU').val(customersRes[i].login_password);
                    return;
                }
            }
        }

        function updateUserDetail() {
            console.log("updateUserDetail");
            var data = wrapCustomerInfo("U");
            data['customer_id'] = cur_customer['customer_id'];
            data['user_id'] = cur_customer['user_id'];
            console.log(data);
            var saveData = $.ajax({
                  type: 'PUT',
                  url: "../../db/index.php/customers/updateCustomer",
                  data: data,
                  dataType: "text",
                  success: function(resultData) {
                    console.log("Save Complete: "+resultData);
                    // var res = JSON.parse(resultData);
                    // if (res.code == 200) {
                    //     // refresh page
                    //     console.log("RELOAD");
                    //     // TODO: pop up modal view
                    //     location.reload();
                    // } else {
                    //     console.log('fail to load customers');
                    // }
                  }
            });
            saveData.error(function(e) { alert("Something went wrong: "+e); });
        }

        function createNewCustomer() {
            console.log("createNewCustomer");
            var data = wrapCustomerInfo("");
                         console.log(data);
            var saveData = $.ajax({
                  type: 'POST',
                  url: "../../db/index.php/customers/createNewCustomer",
                  data: data,
                  dataType: "text",
                  success: function(resultData) {
                    console.log("Save Complete: "+resultData);
                    var res = JSON.parse(resultData);
                    if (res.code == 200) {
                        // refresh page
                        console.log("RELOAD");
                        // TODO: pop up modal view
                        location.reload();
                    } else {
                        console.log('fail to load customers');
                    }
                  }
            });
            saveData.error(function(e) { alert("Something went wrong: "+e); });
        }

        function wrapCustomerInfo(postfix) {
            return { "business_name": $('#business_name'+postfix).val(),
                         "street": $('#addr_stree'+postfix).val(),
                         "city": $('#addr_city'+postfix).val(),
                         "province": $('#addr_province'+postfix).val(),
                         "contact_name": $('#contact_name'+postfix).val(),
                         "email": $('#email'+postfix).val(),
                         "phone": $('#phone'+postfix).val(),
                         "other_contact_info": $('#other_contact_info'+postfix).val(),
                         "login_account": $('#login_account'+postfix).val(),
                         "login_password": $('#login_password'+postfix).val(),
                         "sales_id": user['data']['sales_id']};
        }

       function getUrlVars() {
           var vars = {};
           var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
               vars[key] = value;
           });
           return vars;
       }
