    <script>
       var tableName = '#comments-list';
       var params;
       render();

       function render() {
           var params = getUrlVars();
           console.log(params['user_id']);
           $.ajax({
             url: "../../db/index.php/comments/getComments?user_id=1"
           }).done(function(data) {
                clearTable(tableName);
                var res = JSON.parse(data);
                if (res.code == 200) {
                    drawTable(tableName, res.data);
                } else {
                    console.log('fail to load comments');
                }
           });
       }

       function clearTable(tableName) {
           $(tableName+"  tbody").remove();
       }

       function drawTable(tableName, data) {
           for (var i = 0; i < data.length; i++) {
               drawRow(tableName, data[i]);
           }
       }

       function drawRow(tableName, rowData) {
           var row = $("<tr />")
           $(tableName).append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
           row.append($("<td>" + rowData.comment + "</td>"));
           row.append($("<td>" + rowData.user_id + "</td>"));
           row.append($("<td>" + rowData.timestamp + "</td>"));
           row.append($("<td><a href=\"#\" onclick=\"getCommentDetail('"+rowData.productid+"');\" data-toggle=\"modal\" data-target=\"#userModal\">View Detail</a></td>"));
       }

           var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
               vars[key] = value;
           });
           return vars;
       }
